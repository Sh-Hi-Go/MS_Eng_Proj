        <a class="navbar-brand" href="/">
            <img src="https://img.icons8.com/plasticine/2x/car.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Auto Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="album py-5 bg-light">
        <form action="/signup" method="POST">
            <p>
                <label>Company Name</label>
                <input type="text" name="company" value="" placeholder="Company">
            </p>
            <p>
                <label>Model Name</label>
                <input type="text" name="model" value="" placeholder="Model">
            </p>
            <p>
                <label>Variant Name</label>
                <input type="text" name="variant" value="" placeholder="Variant">
            </p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="choice" value="sale" id="flexCheckCheckedDisabled" checked disabled>
                    <label class="form-check-label" for="flexCheckCheckedDisabled">
                        sale
                    </label>
                  </div>
                <br>
            <p>
                <input type="submit" value="Show Results">
            </p>
        </form>
    </div>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="mb-1">Contact Us</p>
